<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 0;
        }

        .navbar {
            background-color: #0079d3;
            color: #fff;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        .navbar li {
            display: inline;
            margin-right: 20px;
            position: relative;

        }

        .navbar a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            padding: 10px;
            transition: background-color 0.3s ease;
        }

        .navbar a:hover {
            background-color: #0056b3;
        }


        .dropdown-content {
            display: none;
            position: absolute;
            top: 30px;
            left: 0;
            background-color: #f9f9f9;
            min-width: 160px;
            z-index: 1;
            box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
            padding: 12px 16px;
            border-radius: 4px;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        .dropdown-content a {
            color: #333;
            text-decoration: none;
            display: block;
            padding: 8px 0;
        }

        .dropdown-content a:hover {
            background-color: #ddd;
        }

        .search-bar input[type="text"] {
            padding: 8px;
            border-radius: 4px;
            border: 1px solid #a39b9b;
            width: 300px;
        }

        .search-bar button {
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            background-color: #264b72;
            color: #fff;
            cursor: pointer;
        }

        .search-bar button:hover {
            background-color: #283645;
        }

        .container {
            max-width: 70%;
            margin: 20px auto;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        .profile-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid #ddd;
            padding-bottom: 20px;
        }

        .profile-header h1 {
            margin: 0;
            font-size: 24px;
        }

        .profile-header img {
            width: 100px;
            height: 100px;
            border-radius: 70%;
            object-fit: cover;
            margin-right: 20px;
        }

        .profile-actions {
            display: flex;
            gap: 10px;
        }

        .profile-actions button {
            padding: 8px 16px;
            border: none;
            border-radius: 20px;
            background-color: #1877f2;
            color: #fff;
            cursor: pointer;
        }

        .profile-actions button:hover {
            background-color: #0a5ad4;
        }

        .profile-info {
            padding: 20px 0;
        }

        .profile-info p {
            margin: 10px 0;
            line-height: 1.6;
        }
    </style>
</head>

<body>
    <div class="navbar">
        <ul>
            <li><a href="index.html">Main</a></li>
            <li><a href="#">Inbox</a></li>
            <li class="dropdown">
                <a href="#">Settings</a>
                <div class="dropdown-content">
                    <a href="#">Profile Settings</a>
                    <a href="#">Privacy Settings</a>
                    <a href="#">Log out</a>

                </div>
            <li><a href="#">About</a></li>

        </ul>
        <div class="search-bar">
            <input type="text" placeholder="Search...">
            <button>Search</button>
        </div>
    </div>
    <div class="container">
        <div class="profile-header">
            <img src="profile_picture.png" alt="Profile Picture">
            <div>
                <h1>Alfi Rahman</h1>
                <p>Software Engineer at ABC Tech</p>
                <p>Moghbazar, Dhaka</p>
            </div>
        </div>
        <div class="profile-actions">
            <button>Check Ratings</button>
            <button>Message</button>
        </div>
        <div class="profile-info">

        </div>
    </div>
</body>

</html>
