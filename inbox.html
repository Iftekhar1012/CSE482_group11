<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inbox</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f6f7f8;
            margin: 0;
            padding: 0;
        }
        .navbar {
            background-color: #0079d3;
            color: #fff;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .navbar ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }
        .navbar li {
            display: inline;
            margin-right: 20px;
            position: relative;
        }
        .navbar a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            padding: 10px;
            transition: background-color 0.3s ease;
        }
        .navbar a:hover {
            background-color: #0056b3;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            top: 30px;
            left: 0;
            background-color: #f9f9f9;
            min-width: 160px;
            z-index: 1;
            box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
            padding: 12px 16px;
            border-radius: 4px;
        }
        .dropdown:hover .dropdown-content {
            display: block;
        }
        .dropdown-content a {
            color: #333;
            text-decoration: none;
            display: block;
            padding: 8px 0;
        }
        .dropdown-content a:hover {
            background-color: #ddd;
        }
        .search-bar input[type="text"] {
            padding: 8px;
            border-radius: 4px;
            border: 1px solid #a39b9b;
            width: 300px;
        }
        .search-bar button {
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            background-color: #264b72;
            color: #fff;
            cursor: pointer;
        }
        .search-bar button:hover {
            background-color: #283645;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
        .inbox-container {
            max-width: 800px;
            margin: 20px auto;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
        .message {
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
        .message h2 {
            margin: 0;
            font-size: 18px;
            color: #0079d3;
        }
        .message p {
            margin: 5px 0;
            color: #333;
        }
        .message-meta {
            color: #999;
            font-size: 14px;
        }
        .message-meta span {
            margin-right: 10px;
        }
        .message-meta a {
            color: #0079d3;
            text-decoration: none;
        }
        .message-meta a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <ul>
            <li><a href="profile.html">Profile</a></li>
            <li><a href="#">Inbox</a></li>
            <li class="dropdown">
                <a href="#">Settings</a>
                <div class="dropdown-content">
                    <a href="#">Profile Settings</a>
                    <a href="#">Privacy Settings</a>
                    <a href="#">Log out</a>
                </div>
            </li>
            <li><a href="#">About</a></li>
        </ul>
        <div class="search-bar">
            <input type="text" placeholder="Search...">
            <button>Search</button>
        </div>
    </div>
    <div class="inbox-container" id="inbox-messages">
        <!-- Messages will be loaded here dynamically -->
    </div>
    <script>
        $(document).ready(function() {
            function fetchInboxMessages() {
                $.ajax({
                    url: "fetchMessages.php",
                    success: function(data) {
                        $("#inbox-messages").html(data); // Update the inbox container with fetched messages
                    }
                });
            }
            // Fetch messages when the page loads
            fetchInboxMessages();
            // Optionally, set up an interval to auto-refresh the messages
            setInterval(fetchInboxMessages, 5000);
        });
    </script>
</body>
</html>
