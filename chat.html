<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>Chat Interface</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f6f7f8;
            margin: 0;
            padding: 0;
        }

        .navbar {
            background-color: #0079d3;
            color: #fff;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        .navbar li {
            display: inline;
            margin-right: 20px;
            position: relative;

        }

        .navbar a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            padding: 10px;
            transition: background-color 0.3s ease;
        }

        .navbar a:hover {
            background-color: #0056b3;
        }


        .dropdown-content {
            display: none;
            position: absolute;
            top: 30px;
            left: 0;
            background-color: #f9f9f9;
            min-width: 160px;
            z-index: 1;
            box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
            padding: 12px 16px;
            border-radius: 4px;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        .dropdown-content a {
            color: #333;
            text-decoration: none;
            display: block;
            padding: 8px 0;
        }

        .dropdown-content a:hover {
            background-color: #ddd;
        }

        .search-bar input[type="text"] {
            padding: 8px;
            border-radius: 4px;
            border: 1px solid #a39b9b;
            width: 300px;
        }

        .search-bar button {
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            background-color: #264b72;
            color: #fff;
            cursor: pointer;
        }

        .search-bar button:hover {
            background-color: #283645;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        .message-container {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
        }

        .message {
            background-color: #0079d3;
            color: #fff;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 8px;
            max-width: 70%;
            word-wrap: break-word;
            align-self: flex-end;
        }

        .message.received {
            background-color: #264b72;
            align-self: flex-start;
        }

        .input-container {
            display: flex;
            align-items: center;
            margin-top: 20px;
        }

        .input-container input[type="text"] {
            flex: 1;
            padding: 8px;
            border-radius: 4px;
            border: 1px solid #a39b9b;
            margin-right: 10px;
            font-size: 16px;
        }

        .input-container button {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            background-color: #0079d3;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .input-container button:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <div class="navbar">
        <ul>
            <li><a href="profile.html">Profile</a></li>
            <li><a href="inbox.html">Inbox</a></li>
            <li class="dropdown">
                <a href="#">Settings</a>
                <div class="dropdown-content">
                    <a href="#">Profile Settings</a>
                    <a href="#">Privacy Settings</a>
                    <a href="#">Log out</a>
                </div>
            </li>
            <li><a href="#">About</a></li>
        </ul>
        <div class="search-bar">
            <input type="text" placeholder="Search...">
            <button>Search</button>
        </div>
    </div>
    <div class="container" id="chat-container">
        <div class="message-container">
            <!-- Sample Messages -->
            <div class="message received">Hello there!</div>
            <div class="message sent">Hi! How can I help you?</div>
            <div class="message received">I have a question about your services.</div>
            <div class="message sent">Sure, feel free to ask!</div>
        </div>
        <div class="input-container">
            <input type="text" id="message-input" placeholder="Type your message...">
            <button id="send-button">Send</button>
        </div>
    </div>


</body>

</html>

<script>
    $(document).ready(function(){
        $("#send-button").click(function(e){
            e.preventDefault(); // Prevent default form submission
            var message = $("#message-input").val().trim();
            if(message !== '') {
                $.ajax({
                    type: "POST",
                    url: "sendMessage.php",
                    data: { message: message },
                    success: function(response){
                        $("#chat-container .message-container").append('<div class="message sent">' + message + '</div>');
                        $("#message-input").val(''); // Clear input field after send
                    }
                });
            }
        });
    });

    function fetchMessages() {
    $.ajax({
        url: "fetchMessages.php",
        success: function(data) {
            $(".message-container").html(data); // Update the message container with fetched messages
        }
    });
    }

    // Fetch messages every 5 seconds
    setInterval(fetchMessages, 5000);

    // Fetch messages when the page loads
    $(document).ready(function(){
        fetchMessages();
    });

</script>
